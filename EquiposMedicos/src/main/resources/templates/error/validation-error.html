<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout/plantilla :: head}">
    <title>Error de Validación - TechShop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header (Navbar fija arriba) -->
    <header th:replace="~{layout/plantilla :: header}"></header>
    
    <!-- Contenido principal con padding adecuado para evitar superposición -->
    <main class="container flex-grow-1 py-5">
        <div class="mt-5 pt-3">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-clipboard-list text-warning" style="font-size: 5rem;"></i>
                            </div>
                            <h1 class="text-center mb-4" th:text="${errorMessage}">Error de Validación</h1>
                            
                            <div class="alert alert-warning">
                                <p>Por favor, corrija los siguientes errores:</p>
                                <ul class="list-group list-group-flush mt-3">
                                    <li class="list-group-item bg-transparent" th:each="error : ${validationErrors}">
                                        <strong th:text="${error.key}">Campo</strong>: 
                                        <span th:text="${error.value}">Mensaje de error</span>
                                    </li>
                                </ul>
                            </div>
                            
                            <div class="text-center mt-4">
                                <button class="btn btn-secondary me-2" onclick="history.back()">
                                    <i class="fas fa-arrow-left me-2"></i>Volver
                                </button>
                                <a href="/" class="btn btn-primary">
                                    <i class="fas fa-home me-2"></i>Ir al inicio
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="~{layout/plantilla :: footer}" class="bg-light py-3 mt-auto"></footer>
</body>
</html>
