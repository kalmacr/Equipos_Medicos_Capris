<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout/plantilla :: head}">
    <title>Error - Gestion de equipos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header (Navbar fija arriba) -->
    <header th:replace="~{layout/plantilla :: header}"></header>
    
    <!-- Contenido principal con padding adecuado para evitar superposiciÃ³n -->
    <main class="container flex-grow-1 py-5">
        <div class="mt-5 pt-3">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow border-0">
                        <div class="card-body text-center p-5">
                            <div class="mb-4">
                                <i class="fas fa-exclamation-circle text-danger" style="font-size: 5rem;"></i>
                            </div>
                            <h1 class="display-4 fw-bold" th:text="${errorCode}">Error</h1>
                            <h2 class="mb-4" th:text="${errorMessage}">Ha ocurrido un error</h2>
                            <p class="lead text-muted mb-5" th:text="${errorDetails}">Detalles del error</p>
                            
                            <div class="mt-4">
                                <a href="/" class="btn btn-primary btn-lg">
                                    <i class="fas fa-home me-2"></i>Volver al inicio
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="~{layout/plantilla :: footer}" class="bg-light py-3 mt-auto"></footer>
</body>
</html>
